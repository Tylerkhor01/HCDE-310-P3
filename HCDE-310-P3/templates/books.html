
<!doctype html>
<html>
	<head>
			<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
		<h1>
			Recomended books for you
		</h1>

		<div id="main">
			{% for book in books %}
			<div id="book">
				<h3 id="title"> {{book.title}} </h3> 
				<a href={{book.link}}> <img src={{book.image}}> </img> </a> 
			</div>
			{% endfor %}
		</div>
	</body>
</html>
